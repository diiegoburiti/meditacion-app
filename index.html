<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Meditacion - App</title>
</head>

<body>
  <div class="container">
    <div class="container_video">
      <video loop>
        <source src="assets/video/beach.mp4" type="video/mp4">
      </video>
    </div>
    <div class="container_time_select">
      <button data-time="120">2 Minutes</button>
      <button data-time="300">5 Minutes</button>
      <button data-time="600">10 Minutes</button>
    </div>
    <div class="container_player">
      <audio class="song">
        <source src="assets/sounds/beach.mp3" type="">
      </audio>
      <img src="assets/svg/play.svg" alt="play" class="play">
      <svg class="track_outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving_outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="time_display">0:00</h3>
    </div>
    <div class="container_sound_picker">
      <button data-sound="assets/sounds/rain.mp3" data-video="assets/videos/rain.mp4"><img src="assets/svg/rain.svg"
          alt="rain"> </button>
      <button data-sound="assets/sounds/beach.mp3" data-video="assets/videos/beach.mp4"><img src="assets/svg/beach.svg"
          alt="beach"> </button>
    </div>
  </div>
  <script  src="js/script.js"></script>
</body>

</html>
